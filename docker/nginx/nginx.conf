# --- Global: redirect HTTP->HTTPS for both hosts ---
server {
    listen 80;
    listen [::]:80;
    server_name poketournament.local api.poketournament.local;
    return 301 https://$host$request_uri;
  }
  
  # --- Frontend: https://poketournament.local -> Next.js dev server ---
  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name poketournament.local;
  
    ssl_certificate     /etc/nginx/certs/poketournament.local.crt;
    ssl_certificate_key /etc/nginx/certs/poketournament.local.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
  
    # Root not actually used (reverse proxy), but set for clarity
    root /var/www/backend/public;
    index index.php;
  
    # Proxy everything to Next.js dev server
    location / {
      proxy_pass http://nextjs:3000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  
    # These are particularly heavy in Next.js dev; pass explicitly
    location /_next/ {
      proxy_pass http://nextjs:3000/_next/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  
    location /static/ {
      proxy_pass http://nextjs:3000/static/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
    }
  
    client_max_body_size 25m;
  }
  
  # --- Backend: https://api.poketournament.local -> Symfony (no /api prefix) ---
  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.poketournament.local;
  
    ssl_certificate     /etc/nginx/certs/api.poketournament.local.crt;
    ssl_certificate_key /etc/nginx/certs/api.poketournament.local.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
  
    root /var/www/backend/public;
    index index.php;
  
    # Try static files then Symfony index.php
    location / {
      try_files $uri /index.php$is_args$args;
    }
  
    # Symfony front controller
    location ~ ^/index\.php(/|$) {
      fastcgi_pass php-fpm:9000;
      fastcgi_split_path_info ^(.+\.php)(/.*)$;
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
      fastcgi_param DOCUMENT_ROOT $realpath_root;
      # Recommended for Symfony
      fastcgi_buffer_size 32k;
      fastcgi_buffers 8 16k;
      internal;
    }
  
    # Deny direct access to other PHP files
    location ~ \.php$ {
      return 404;
    }
  
    client_max_body_size 25m;
  }
  